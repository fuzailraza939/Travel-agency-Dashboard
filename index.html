<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .nav-link {
      margin: 10px 0;
      color: #cbd0f7;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .nav-link:hover {
      color: white;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #444;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Stats Cards */
    .stats {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .stat-card {
      background-color: white;
      flex: 1;
      min-width: 250px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .stat-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: bold;
      color: #1e1e2f;
    }

    /* Section Cards */
    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .card button {
      margin: 5px 5px 5px 0;
      padding: 10px 15px;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background-color: #3730a3;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>MyApp</h2>
    <a href="index.html" class="nav-link">Dashboard</a>
    <a href="user.html" class="nav-link">Users</a>
    <a href="booking.html" class="nav-link">Bookings</a>
    <a href="feedback.html" class="nav-link">Feedback</a>
    <a href="#" class="nav-link">Settings</a>
    <div class="logout">
      <a href="#" class="nav-link">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="profile">
        <span>Hello, Admin</span>
        <img src="https://i.pravatar.cc/100" alt="Profile"/>
      </div>
    </div>

    <!-- Stats Overview -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-title">Total Users</div>
        <div class="stat-value">1,254</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Total Bookings</div>
        <div class="stat-value">847</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Total Feedbacks</div>
        <div class="stat-value">389</div>
      </div>
    </div>

    <!-- Sections -->
 <!-- User's Detail -->
<div class="card">
  <h2>1. User's Detail</h2>
  <a href="user.html"><button>View All Users</button></a>
  <a href="user.html"><button>Active Users</button></a>
  <a href="user.html"><button>Blocked Users</button></a>
</div>

<!-- Booking's Detail -->
<div class="card">
  <h2>2. Booking's Detail</h2>
  <a href="booking.html"><button>View Bookings</button></a>
  <a href="booking.html"><button>Upcoming Bookings</button></a>
  <a href="booking.html"><button>Past Bookings</button></a>
</div>

<!-- Feedback's Detail -->
<div class="card">
  <h2>3. Feedback's Detail</h2>
  <a href="feedback.html"><button>All Feedback</button></a>
  <a href="feedback.html"><button>Positive</button></a>
  <a href="feedback.html"><button>Negative</button></a>
</div>


  </div>

</body>
</html>
